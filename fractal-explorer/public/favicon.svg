<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="fractalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#822eff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ea8ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100" height="100" rx="20" fill="#0a0a0f"/>
  <g filter="url(#glow)">
    <!-- Mandelbrot-inspired spiral -->
    <path d="M50 15 Q 85 30, 75 50 Q 65 70, 50 60 Q 35 50, 45 40 Q 55 30, 50 35 Q 45 40, 50 38" 
          fill="none" stroke="url(#fractalGrad)" stroke-width="4" stroke-linecap="round"/>
    <!-- Center point -->
    <circle cx="50" cy="50" r="8" fill="url(#fractalGrad)" opacity="0.9"/>
    <!-- Decorative spirals -->
    <circle cx="30" cy="70" r="4" fill="#822eff" opacity="0.6"/>
    <circle cx="70" cy="30" r="3" fill="#2ea8ff" opacity="0.6"/>
    <circle cx="25" cy="35" r="2" fill="#822eff" opacity="0.4"/>
    <circle cx="75" cy="65" r="2" fill="#2ea8ff" opacity="0.4"/>
  </g>
</svg>
